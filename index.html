<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ojo 3D</title>
  <!-- Librería de Google para Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
       id="visor"
       src="Ojo_nuevo.glb" 
       auto-rotate 
       camera-controls 
       alt="Ojo 3D">
  </model-viewer>

  <script>
    // Función para leer parámetros de URL
    const urlParams = new URLSearchParams(window.location.search);
    const clase = urlParams.get('clase');

    const viewer = document.querySelector('#visor');

    viewer.addEventListener('load', () => {
      if (clase) {
        // Limpia espacios extras
        const claseLimpia = clase.trim();

        // Intentamos obtener el nodo por nombre
        const node = viewer.model.sceneGraph.getElementByName(claseLimpia);

        if (node) {
          // Resaltar la pieza: rojo brillante (emissive)
          node.material.setEmissiveFactor([1, 0, 0]);

          // Atenuar el resto del modelo
          viewer.model.sceneGraph.traverse((n) => {
            if (n.material && n !== node) {
              n.material.pbrMetallicRoughness.setBaseColorFactor([0.5, 0.5, 0.5, 0.3]);
            }
          });
        } else {
          console.warn(`No se encontró la parte "${claseLimpia}" en el modelo 3D.`);
        }
      }
    });
  </script>
</body>
</html>
