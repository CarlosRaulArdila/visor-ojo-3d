<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ojo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
       id="visor"
       src="Ojo_nuevo.glb" 
       auto-rotate 
       camera-controls 
       alt="Ojo 3D">
  </model-viewer>

  <script>
    const equivalencias = {
      "A1 Cristalino": "Cristalino",
      "A2 Glaucoma": "Glaucoma",
      "A3 Córnea": "Cornea",
      "A4 Combinadas": "Combinadas",
      "A5 Iris": "Iris",
      "A6 Conjuntiva": "Conjuntiva"
    };

    const urlParams = new URLSearchParams(window.location.search);
    let clase = urlParams.get('clase');
    const viewer = document.querySelector('#visor');

    viewer.addEventListener('load', () => {
      if (clase) {
        clase = clase.trim();
        const nombreReal = equivalencias[clase] || clase;

        // Obtenemos el sceneGraph
        const graph = viewer.sceneGraph;
        if (!graph) {
          console.warn("No se pudo acceder al sceneGraph");
          return;
        }

        // Buscamos el nodo por nombre
        let nodo = null;
        graph.traverse((n) => {
          if (n.name === nombreReal) nodo = n;
        });

        if (nodo && nodo.material) {
          // Resaltar nodo seleccionado
          nodo.material.setEmissiveFactor([1, 0, 0]);

          // Atenuar los demás nodos
          graph.traverse((n) => {
            if (n.material && n !== nodo) {
              n.material.pbrMetallicRoughness.setBaseColorFactor([0.5, 0.5, 0.5, 0.3]);
            }
          });
        } else {
          console.warn(`No se encontró la parte "${nombreReal}" en el modelo`);
        }
      }
    });
  </script>
</body>
</html>
