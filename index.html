<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ojo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
       id="visor"
       src="Ojo_nuevo.glb" 
       auto-rotate 
       camera-controls 
       alt="Ojo 3D">
  </model-viewer>

  <script>
    const equivalencias = {
      "A1 Cristalino": "A1 Cristalino",
      "A2 Glaucoma": "A2 Glaucoma",
      "A3 Córnea": "A3 Córnea",
      "A4 Combinadas": "A4 Combinadas",
      "A5 Iris": "A5 Iris",
      "A6 Conjuntiva": "A6 Conjuntiva",
      "B1 Vitrectomía": "B1 Vitrectomía",
      "B2 Esclera": "B2 Esclera",
      "B4 Vía Intravitrea": "B4 Vía Intravitrea",
      "C. Oculo-plástica": "C. Oculo-plástica",
      "D. Refractiva Corneal Laser": "D. Refractiva Corneal Laser",
      "E. Estrabismo": "E. Estrabismo",
      "H. OculoEstética": "H. OculoEstética"
    };

    const urlParams = new URLSearchParams(window.location.search);
    let clase = urlParams.get('clase');
    const viewer = document.querySelector('#visor');

    viewer.addEventListener('load', () => {
      const graph = viewer.sceneGraph;
      if (!graph) {
        console.warn("No se pudo acceder al sceneGraph");
        return;
      }

      // Si no hay clase o es seleccionar todo -> todo gris claro
      if (!clase || clase.toLowerCase().includes("todo")) {
        graph.traverse((n) => {
          if (n.material && n.material.pbrMetallicRoughness) {
            n.material.pbrMetallicRoughness.setBaseColorFactor([0.7, 0.7, 0.7, 1]); // gris claro
          }
        });
        return;
      }

      clase = clase.trim();
      const nombreReal = equivalencias[clase] || clase;

      let nodoSeleccionado = null;

      // Poner todo el ojo gris oscuro y localizar el nodo a resaltar
      graph.traverse((n) => {
        if (n.material && n.material.pbrMetallicRoughness) {
          n.material.pbrMetallicRoughness.setBaseColorFactor([0.3, 0.3, 0.3, 1]); // gris oscuro
        }
        if (n.name === nombreReal) {
          nodoSeleccionado = n;
        }
      });

      // Resaltar el nodo seleccionado en amarillo
      if (nodoSeleccionado && nodoSeleccionado.material && nodoSeleccionado.material.pbrMetallicRoughness) {
        nodoSeleccionado.material.pbrMetallicRoughness.setBaseColorFactor([1, 1, 0, 1]); // amarillo brillante
      } else {
        console.warn(`No se encontró la parte "${nombreReal}"`);
      }
    });
  </script>
</body>
</html>
