<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Ojo GLB (modo seguro)</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<!-- Cargamos ThreeJS y extensiones desde CDN UMD -->
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/controls/OrbitControls.js"></script>

<script>
// Escena
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 1, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
const light = new THREE.AmbientLight(0xffffff, 1.2);
scene.add(light);

// Controles
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// Loader GLB
const loader = new THREE.GLTFLoader();
loader.load('Ojo_nuevo.glb', (gltf) => {
    scene.add(gltf.scene);
}, (xhr) => {
    console.log(`Cargando: ${(xhr.loaded / xhr.total) * 100}%`);
}, (error) => {
    console.error('Error cargando GLB:', error);
});

// Responsive
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animaci√≥n
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
