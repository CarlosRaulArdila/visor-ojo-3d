<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D Ojo - Interactivo</title>
  <style>
    body, html { margin: 0; height: 100%; background: #000; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
// ======================= IMPORTS =======================
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/loaders/GLTFLoader.js';

// ======================= PARÁMETROS =======================
const params = new URLSearchParams(window.location.search);
const parteSeleccionada = params.get('parte'); // Recibe ?parte=A1 desde Power BI
const colorResaltado = '#ff3333';

// ======================= ESCENA =======================
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 1, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);

const light = new THREE.AmbientLight(0xffffff, 1.2);
scene.add(light);

// ======================= CARGA DEL MODELO =======================
const loader = new GLTFLoader();
let modelo;

loader.load('Ojo_nuevo.glb', (gltf) => {
  modelo = gltf.scene;
  scene.add(modelo);

  // Resaltar desde Power BI
  if (parteSeleccionada) {
    modelo.traverse((obj) => {
      if (obj.isMesh) {
        if (obj.name.includes(parteSeleccionada)) {
          obj.material = new THREE.MeshStandardMaterial({ 
            color: colorResaltado, 
            emissive: 0xff0000, 
            emissiveIntensity: 0.6 
          });
        } else {
          obj.material = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        }
      }
    });
  }
}, undefined, (error) => console.error(error));

// ======================= INTERACTIVIDAD =======================
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener('click', (event) => {
  if (!modelo) return;
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(modelo.children, true);

  if (intersects.length > 0) {
    const parteClic = intersects[0].object.name;

    // Enviar al padre (Power BI)
    window.parent.postMessage({ tipo: 'seleccionOjo', parte: parteClic }, '*');
    
    // Resaltar la parte clicada
    modelo.traverse((obj) => {
      if (obj.isMesh) {
        if (obj.name === parteClic) {
          obj.material = new THREE.MeshStandardMaterial({ 
            color: colorResaltado, 
            emissive: 0xff0000, 
            emissiveIntensity: 0.6 
          });
        } else {
          obj.material = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        }
      }
    });
  }
});

// ======================= RESPONSIVE =======================
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// ======================= ANIMACIÓN =======================
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
