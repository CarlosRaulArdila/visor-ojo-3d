<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ojo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
       id="visor"
       src="Ojo_nuevo.glb" 
       auto-rotate 
       camera-controls 
       alt="Ojo 3D">
  </model-viewer>

  <script>
    // Mapeamos solo lo que se usa en el segmentador
    const equivalencias = {
      "A1 Cristalino": "A1 Cristalino",
      "A2 Glaucoma": "A2 Glaucoma",
      "A3 Córnea": "A3 Córnea",
      "A4 Combinadas": "A4 Combinadas", // si no existe en el glb no resaltará nada
      "A5 Iris": "A5 Iris",
      "A6 Conjuntiva": "A6 Conjuntiva",
      "B1 Vitrectomía": "B1 Vitrectomía",
      "B2 Esclera": "B2 Esclera",
      "B4 Vía Intraviítrea": "B4 Vía Intraviítrea",
      "C. Oculo-plástica": "C. Oculo-plástica",
      "D. Refractiva Corneal Laser": "D. Refractiva Corneal Laser",
      "E. Estrabiismo": "E. Estrabiismo",
      "H. OculoEstética": "H. OculoEstética"
    };

    const urlParams = new URLSearchParams(window.location.search);
    let clase = urlParams.get('clase');
    const viewer = document.querySelector('#visor');

    viewer.addEventListener('load', () => {
      // Si no hay parámetro o seleccionaron todo
      if (!clase || clase.toLowerCase().includes("todo")) {
        console.log("Mostrar ojo completo sin resaltar");
        return;
      }

      clase = clase.trim();
      const nombreReal = equivalencias[clase] || clase;

      // Acceder al sceneGraph
      const graph = viewer.sceneGraph;
      if (!graph) {
        console.warn("No se pudo acceder al sceneGraph");
        return;
      }

      let nodo = null;
      graph.traverse((n) => {
        if (n.name === nombreReal) nodo = n;
      });

      if (nodo && nodo.material) {
        // Resaltar nodo seleccionado
        nodo.material.setEmissiveFactor([1, 0, 0]);

        // Atenuar los demás
        graph.traverse((n) => {
          if (n.material && n !== nodo) {
            n.material.pbrMetallicRoughness.setBaseColorFactor([0.5, 0.5, 0.5, 0.3]);
          }
        });
      } else {
        console.warn(`No se encontró la parte "${nombreReal}" en el modelo`);
      }
    });
  </script>
</body>
</html>
